image: maven:latest

cache:
  paths:
    - .m2/repository
    - target/

test:
  stage: test
  script:
    - mvn clean test

deploy:
  stage: deploy
  script:
    - mvn io.qameta.allure:allure-maven:report
  artifacts:
    when: always
    paths:
      - /builds/cronnoss/java-cucumber-allure-mvn-gitlab/target/site/allure-maven-plugin
